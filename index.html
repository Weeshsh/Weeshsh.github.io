<!DOCTYPE html>

  <head>

    <title>Spirala Fermeta</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <div class="wrap-collabsible">
      <input id="collapsible" class="toggle" type="checkbox" checked>
      <label for="collapsible" class="lbl-toggle">Informacje</label>
      <div class="collapsible-content">
        <div class="content-inner">
          <p style="color:rgba(100, 218, 226, 0.666)">
            Na stronie widnieje spirala Fermeta. <br>Przyciski W oraz S, zwiększają oraz zmniejszają skalę.
            <br> Przyciski Q oraz E, zwiększają oraz zmniejszają ilość widocznych punktów.<br>Przyciski A
            oraz D zwiększają lub zmniejszają wartość kąta o 0.1.<br>Aby zresetować do początkowych ustawień
            należy nacisnąć R.
          </p>
        </div>
      </div>
